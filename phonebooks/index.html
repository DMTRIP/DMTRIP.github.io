<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Phone book</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" href="Style.css">
</head>
<body>
<form class="container">
 <div class="form-group">
  <label for="exampleInputEmail1">Телефон: </label>
  <input type="number" class="form-control phone-input" id="" aria-describedby="emailHelp" placeholder="0xxxxxxx">
  <small id="emailHelp" class="form-text text-muted"></small>
 </div>
 <div class="form-group by-name">
  <div>
  <label for="exampleInputPassword1">Фамілія: </label>
  <input type="text" class="form-control last-name-input" id="" placeholder="">
  </div>
  <div>
  <label for="">Ініціали: </label>
  <input type="text" class="initials-input form-control" placeholder="Иванов И. И.">
  </div>
 </div>

 <div class="form-check">
  <input type="radio" class="form-check-input by-first-letters" name="prim" value="byFirstLetters" id="exampleCheck1">
  <label class="form-check-label" for="exampleCheck1">За першими буквами</label>

  <input type="radio" checked class="form-check-input full-match" name="prim" value="fullMatch"  id="exampleCheck2">
  <label class="form-check-label" for="exampleCheck2">Повне співпадіння</label>

  <input type="radio" class="form-check-input overlap" name="prim" value="overLap" id="exampleCheck3">
  <label class="form-check-label" for="exampleCheck3">Частичне співпадіння</label>
 </div>

 <div class="form-group by-address">
  <label for="exampleInputPassword1">№ Будинку:</label>
  <input type="text" class="form-control house-input" id="" placeholder="">

  <label for="exampleInputPassword1">№ Квартири:</label>
  <input type="text" class="form-control flat-input" id="" placeholder="">
 </div>

 <a href="#" class="btn btn-primary search">Search</a>
 <a href="#" class="btn btn-primary add-popup">Add contact</a>
</form>


<form>
 <section id="fixed-form-container" class="popup-container">
  <div class="body">
   <h3>Додати контакт</h3>
   <div class="form-group">
    <label for="number">Телефон: </label>
    <input type="text" class="form-control add-phone" id="number" placeholder="0xxxxxxx">
   </div>
   <div class="form-group popup-content-group">
    <label for="last-name">Фамілія: </label>
    <input type="text" class="form-control add-last-name" placeholder="" id="last-name">

    <label for="initials">Ініціали: </label>
    <input type="text" class="form-control add-initials" placeholder="Иванов И. И." id="initials">

    <label for="house">№ Будинку: </label>
    <input type="number" class="form-control add-house" placeholder="" id="house">

    <label for="flat">№ Квартири: </label>
    <input type="number" class="form-control add-flat" placeholder="" id="flat">
   </div>

   <a href="#" class="btn btn-primary add-contact">Добавити</a>
   <a href="#" class="btn btn-danger cancel">Відміна</a>
  </div>
 </section>
</form>
<script src="common.js"></script>
</body>
</html>
